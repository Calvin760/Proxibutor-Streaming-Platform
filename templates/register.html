{% extends 'layoutSec.html' %}

{% block title %}Register - Proxibutor{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Create an Account</h2>

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" name="email" required
                class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input type="text" id="username" name="username" required
                class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Choose a username">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Enter your password">
        </div>
        <div class="mb-4">
            <label for="password2" class="block text-sm font-medium text-gray-300">Confirm Password</label>
            <input type="password" id="password2" name="password2" required
                class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Confirm your password">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">Register</button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-400">Already have an account? <a href="{% url 'login' %}"
            class="text-blue-500 hover:underline">Login here</a>.</p>
</div>
{% endblock %}
