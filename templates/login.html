{% extends 'layoutSec.html' %}

{% block title %}Login - Proxibutor{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Login to Your Account</h2>
    <form action="/login" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input type="text" id="username" name="username" required
                class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Enter your username">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">Login</button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-400">Don't have an account? <a href="/register"
            class="text-blue-500 hover:underline">Register here</a>.</p>
</div>
{% endblock %}
